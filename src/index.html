<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Kitten</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Display a random kitten picture from the Internets.">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta property="og:title" content="Random Kitten">
    <meta property="og:description" content="Display a random kitten picture from the Internets.">
    <meta property="og:image" content="/kitten-small.jpg">
    <meta property="twitter:title" content="Random Kitten">
    <meta property="twitter:description" content="Display a random kitten picture from the Internets.">
    <meta property="twitter:image" content="/kitten-small.jpg">
    <meta itemprop="name" content="Random Kitten">
    <meta itemprop="description" content="Display a random kitten picture from the Internets.">
    <meta itemprop="image" content="/kitten-small.jpg">
    <link rel="stylesheet" href="./css/app.css" inline>
  </head>
  <body>
    <img id="img" data-src="/kitten-{size}.jpg" alt="Random Kitten">
    <noscript>
      <a href="/">
        <img src="/kitten-medium.jpg" alt="Random Kitten">
      </a>
    </noscript>
    <script src="js/app.js" inline></script>
  </body>
</html>
