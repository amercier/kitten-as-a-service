<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Kitten</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Display a random kitten picture from the Internets.">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta property="og:title" content="Random Kitten">
    <meta property="og:description" content="Display a random kitten picture from the Internets.">
    <meta property="og:image" content="/kitten.jpg">
    <meta property="twitter:title" content="Random Kitten">
    <meta property="twitter:description" content="Display a random kitten picture from the Internets.">
    <meta property="twitter:image" content="/kitten.jpg">
    <meta itemprop="name" content="Random Kitten">
    <meta itemprop="description" content="Display a random kitten picture from the Internets.">
    <meta itemprop="image" content="/kitten.jpg">
    <style>
html {
  cursor: pointer;
}

body {
  margin: 0;
  background: #000 url() no-repeat 50% 50%;
  user-select: none;
}

.loading {
  background-image: url('spinner.gif');
  cursor: wait;
}

.failed::after {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: sans-serif;
  color: #fff;
  content: 'Failed to load cute kitten picture :\'('
}

img {
  display: block;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  transform-origin: 50% 50%;
  transition: transform ease-out 300ms, opacity ease-out 1000ms, filter ease-out 1000ms;
}

.loading img {
  opacity: 0;
  transform: scale(0.0001) rotate(60deg);
  filter: blur(10px);
}

@media screen and (orientation:landscape) {
  .fullscreen img {
    object-fit: cover;
  }
}

@media (-webkit-min-device-pixel-ratio: 1.5), (min-resolution: 144dpi) {
  .loading {
    background-size: auto 48px;
  }
}

@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
  .loading {
    background-size: auto 32px;
  }
}

    </style>
  </head>
  <body>
    <img id="img" src="/kitten.jpg" alt="Random Kitten">
    <script>
function debounce(fn, wait, immediate) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    clearTimeout(timeout);
    timeout = setTimeout(function() {
      timeout = null;
      if (!immediate) fn.apply(context, args);
    }, wait);
    if (immediate && !timeout) fn.apply(context, args);
  };
}

function doubleClickHandler(delay, onClick, onDoubleClick) {
  var lastTap = Date.now();
  var tapTimeout;

  function clearTapTimeout() {
    clearTimeout(tapTimeout);
    tapTimeout = null;
  }

  return function handleClickOrDoubleClick(event) {
    event.preventDefault();

    // Double-click
    if (tapTimeout) {
      clearTapTimeout();
      onDoubleClick(event);
    }
    else { // Otherwise, simple click
      tapTimeout = setTimeout(function() {
        clearTapTimeout();
        onClick(event);
      }, delay);
    }
  }
}

function toggleFullscreen(el) {
  var doc = el.ownerDocument;
  var never = function() { return false };
  var fullscreen = doc.fullscreen || doc.webkitIsFullScreen || doc.mozFullScreen || !!doc.msFullscreenElement || false;
  var requestFullscreen = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen || never;
  var exitFullscreen = doc.exitFullscreen || doc.webkitExitFullscreen || doc.mozCancelFullScreen || doc.msExitFullscreen || never;

  fullscreen ? exitFullscreen.call(doc) : requestFullscreen.call(el);
}

var body = document.body;
body.classList.add('loading');

var img = document.getElementById('img');

var loadNewPicture = debounce(function() {
  img.src = '/kitten.jpg?time=' + new Date().getTime();
}, 300);

img.addEventListener('load', function() {
  body.classList.remove('loading');
});

img.addEventListener('error', function() {
  if (img.src !== '') {
    body.classList.remove('loading');
    body.classList.add('failed');
  }
});

var lastClickTime;
body.addEventListener('click', doubleClickHandler(
  200,
  function() {
    if (!body.classList.contains('loading')) {
      body.classList.remove('failed');
      body.classList.add('loading');
      loadNewPicture();
    }
  },
  function() {
    toggleFullscreen(document.documentElement);
    body.classList.toggle('fullscreen');
  }
));
    </script>
  </body>
</html>
